<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表情一</title>
		<style>
			*{margin: 0;padding: 0;}
		</style>
	</head>
	<body>
		<canvas id="cvs" width="500" height="500"></canvas>
		<script>
			var cvs = document.getElementById("cvs");
			cvs.style.border = "1px solid red"
			var ctx = cvs.getContext("2d");
			ctx.beginPath();
			ctx.arc(250,250,200,0,2*Math.PI);
			ctx.fillStyle = "rgb(243,243,28)";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(200,150);
			ctx.quadraticCurveTo(180,170,200,220);
			ctx.quadraticCurveTo(220,170,200,150);
			ctx.fillStyle = "rgb(117,39,20)";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(300,150);
			ctx.quadraticCurveTo(280,170,300,220);
			ctx.quadraticCurveTo(320,170,300,150);
			ctx.fillStyle = "rgb(117,39,20)";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(100,250);
			ctx.quadraticCurveTo(250,470,400,250);
			ctx.moveTo(405,250);
			ctx.quadraticCurveTo(250,490,95,250);
			ctx.fillStyle = "rgb(117,39,20)";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(90,260);
			ctx.quadraticCurveTo(100,240,110,255);
			ctx.moveTo(385,260);
			ctx.quadraticCurveTo(400,240,410,260);
			ctx.lineWidth = 5;
			ctx.strokeStyle = "rgb(117,39,20)";
			ctx.stroke();
			ctx.closePath();
			
		</script>
	</body>
</html>
