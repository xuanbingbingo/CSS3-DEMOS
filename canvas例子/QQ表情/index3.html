<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表情三</title>
		<style>
			*{margin: 0;padding: 0;}
		</style>
	</head>
	<body>
		<canvas id="cvs" width="500" height="500"></canvas>
		<script>
			var cvs = document.getElementById("cvs");
			cvs.style.border = "1px solid red"
			var ctx = cvs.getContext("2d");
			
			ctx.beginPath();
			ctx.arc(250,250,200,0,2*Math.PI,true);
			ctx.fillStyle = "rgb(243,243,28)";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.arc(180,200,30,0,Math.PI,true);
			ctx.fillStyle = "rgb(117,39,20)";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.arc(180,225,40,0,Math.PI,true);
			ctx.fillStyle = "rgb(243,243,28)";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(300,150);
			ctx.quadraticCurveTo(280,170,300,220);
			ctx.quadraticCurveTo(320,170,300,150);
			ctx.fillStyle = "rgb(117,39,20)";
			ctx.fill();
			ctx.closePath();
			
			
			ctx.beginPath();
			ctx.moveTo(280,340);
			
			ctx.quadraticCurveTo(330,350,340,300);
			ctx.lineWidth = 5;
			ctx.strokeStyle = "rgb(117,39,20)";
			ctx.stroke();
			ctx.closePath();
			
		</script>
	</body>
</html>
