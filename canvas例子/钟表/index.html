<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>钟表</title>
		<style>
			*{margin: 0;padding: 0;}
		</style>
	</head>
	<body>
		<canvas id="cvs" width="446" height="446"></canvas>
		<script>
			var cvs = document.getElementById("cvs");
			cvs.style.border = "1px solid red";
			cvs.style.background = "#ccc";
			var ctx = cvs.getContext("2d");
			ctx.arc(220,220,220,0,2*Math.PI);
			ctx.strokeStyle = "deepskyblue";
			ctx.lineWidth = 5;
			ctx.stroke();
			ctx.clip();
			var image = new Image();
			image.src = "img/01.jpg";
			image.onload = function(){
				ctx.drawImage(image,0,0);
				ctx.beginPath();//绘制分针
				ctx.moveTo(220,220);
				ctx.lineWidth = 5;
				ctx.strokeStyle = "black";
				ctx.lineTo(340,340);
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();//绘制时针
				ctx.moveTo(220,220);
				ctx.lineWidth = 5;
				ctx.strokeStyle = "pink";
				ctx.lineTo(220,340);
				ctx.stroke();
//				ctx.translate(280,-80)
//				ctx.rotate(Math.PI/3);
				ctx.closePath();
				
				ctx.beginPath();//绘制秒针
				ctx.moveTo(220,220);
				ctx.lineWidth = 5;
				ctx.strokeStyle = "green";
				ctx.lineTo(200,400);
				ctx.stroke();
				ctx.closePath();
				
			}
			
			
		</script>
	</body>
</html>
