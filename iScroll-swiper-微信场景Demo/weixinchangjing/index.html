<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width,minimum-scale=0.5,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<style>
	body,html{width:100%;height:100%}
	.sw,.s1,.s2,.s3,.sw2{width:100%;height:100%;}
	.s1{background:url(imgs/1.jpg) 0 0 no-repeat;background-size:cover;}
	.s2{background:url(imgs/2.jpg) 0 0 no-repeat;background-size:cover;}
	.s3{background:url(imgs/3.jpg) 0 0 no-repeat;background-size:cover;}
	.img1{width:104px;height:104px;margin:50px;}
	.img2{width:104px;height:104px;margin:50px;}
	.img3{width:203px;height:385px;margin:50px;}
	p{font-size:35px;color:yellow;}
</style>
</head>
<body>
<div class="swiper-container sw">
	<div class="swiper-wrapper sw2"> 
		<div class="swiper-slide s1">
			<img src="imgs/2.png" class="ani img1" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="">
			<p class="ani p1"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">今天终于又周五啦</p>
		</div> 
		<div class="swiper-slide s2">
			<img src="imgs/3.png" class="ani img2" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
			<p class="ani p2"  swiper-animate-effect="tada" swiper-animate-duration="1s" swiper-animate-delay="0.5s">明天又周末了</p>
		</div> 
		<div class="swiper-slide s3">
			<img src="imgs/5.png" class="ani img3" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="">
			<p class="ani p3"  swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">可以好好休息了</p>
		</div> 
	</div> 
<div class="swiper-pagination"></div>
</div> 
</body>
<script type="text/javascript" src="js/zepto-1.1.6.min.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script>
function bodyScale(){
var devicewidth=document.documentElement.clientWidth;
	var scale=devicewidth/640;
	document.body.style.zoom=scale;
}
window.onload=window.onresize=function(){
	bodyScale();
	var mySwiper = new Swiper ('.swiper-container', { 
		direction: 'vertical',
		pagination: '.swiper-pagination',
		paginationType:'fraction',
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit 
			swiperAnimateCache(swiper); //隐藏动画元素 		
			swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){
		 	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		} 
	}) 
}
</script>
</html>
